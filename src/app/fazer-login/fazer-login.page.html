<ion-header>
    <ion-toolbar>
        <ion-title>Pré-Inscrição</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-row class="login-form">
        <ion-col class="no-border">
            <!-- ion-list inset class="no-border"-->
            <div>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="username" placeholder="email" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="senha" type="password"></ion-input>
                </ion-item>

                <!--/ion-list-->
            </div>
            <div align="left">
                <ion-button round (click)="login()" class="login-button">
                        Entrar
                </ion-button>
            </div>
        </ion-col>
    </ion-row>

</ion-content>
